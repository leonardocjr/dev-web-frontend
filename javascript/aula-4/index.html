<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="login">
        <form name='form-login'>
            <h1>CADASTRO</h1>
            <label for="name">Email</label>
            <input type="email" id="name" placeholder="Email" required>
            <label for="pw">Senha</label>
            <input type="password" id="pw" placeholder="Senha" required>
            <ul class="helper-text">
                <li class="length">Deve conter at√© 8 caracteres.</li>
                <li class="lowercase">Deve conter ao menos uma letra minuscula.</li>
                <li class="uppercase">Deve conter ao menos uma letra maiuscula.</li>
            </ul>
            <input id="rgstr_btn" type="submit" value="Cadastrar" onclick="store()">
        </form>
    </div>
    <div class="login">
        <form name='form-login'>
            <h1>LOGIN</h1>
            <label for="userName">Email</label>
            <input type="email" id="userName" placeholder="Email" required>
            <label for="userPw">Senha</label>
            <input type="password" id="userPw" placeholder="Senha" required>
            <input id="login_btn" type="submit" value="Login" onclick="check()">
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
